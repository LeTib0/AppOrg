<template name="tasksBoard">
    <div class="container">
        <button class="btn btn-lg btn-outline-success js-open-add-task-modal">Ajouter Tache</button>
    </div>
    <form action="" class="js-create-quick-task">
        <div>
            <h3>Ajout de tache rapide</h3>
        </div> 
        <div class="form-row">       
            <div class="col-md-6">
                <input type="text" class="form-control mb-2" placeholder="Titre" name="quickTaskTitle">
            </div>
            <div class="col-md-4">
                <input type="text" list="quikTaskCategori" class="form-control mb-2" placeholder="Catégorie" name="quikTaskCategori">
                <datalist id="quikTaskCategori">
                    {{#each categori in mesCategories}}
                        <option >{{categori.name}}</option>
                    {{/each}}
                </datalist>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn  btn-outline-success">Valider </button> 
            </div>
        </div>
    </form>
    <div >
        <div> <h3> Liste des Taches</h3></div>
        <div>
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col-md-4">Tache</th>
                        <th scope="col-md-2">Categorie</th>
                        <th scope="col-md-1">Poid</th>
                        <th scope="col-md-1">Priorité</th>
                        <th scope="col-md-2">Action</th>
                        <th scope="col-md-2">Etat</th>
                    </tr>
                </thead>
                {{#each task in myTasks}}
                <tbody>
                    <tr>
                        <td>{{task.taskTitle}}</td>
                        <td>{{task.taskCategori}}</td>
                        <td>{{task.taskWeight}}</td>
                        <td>{{task.taskPriority}}</td>
                        <td>
                            <div class="dropdown">
                                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Action
                                </a>
                                
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink1">
                                    <a class="dropdown-item" href="#">Modifier</a>
                                    <a class="dropdown-item" href="#">Archiver</a>
                                </div>
                            </div>
                        </td>
                        <td>
                                <div class="dropdown">
                                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Etat
                                    </a>
                                    
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink2">
                                        <a class="dropdown-item" href="#">A Faire </a>
                                        <a class="dropdown-item" href="#">En Cours</a>
                                        <a class="dropdown-item" href="#">A tester</a>
                                        <a class="dropdown-item" href="#">Fini</a>
                                    </div>
                                </div>
                            </td>
                    </tr>
                </tbody>
                {{/each}}
            </table>
        </div>
    </div>

</template>

<template name="createTaskForm">
    <div class="card my-2">
        <h3 class="card-header">Ajouter Tache</h3>
        <div class="card-body">
            <form class="js-create-task" method="post">
                <div class="form-row">
                    <div class="col-md-8">
                        <input type="text" class="form-control mb-2" placeholder="Titre" name="taskTitle">
                    </div>
                    <div class="col-md-4">
                        <input type="text" list="categorie" class="form-control mb-2" placeholder="Catégorie" name="taskCategori">
                        <datalist id="categorie">
                            {{#each categori in mesCategories}}
                                <option >{{categori.name}}</option>
                            {{/each}}
                        </datalist>
                    </div>
                </div>
                <textarea name="description" required="true" rows="2" class="form-control mb-2" placeholder="Déscription"></textarea>
                <div class="form-row ">
                    <div class="col-md-6 form-control  mb-2">
                        <div>
                            <label for="startDate"> Date Commencement </label>
                        </div>
                        <div>
                            <input type="datetime-local" name="startDate" id="startDate">
                        </div>
                    </div>
                    <div class="col-md-6 form-control  mb-2">
                            <div>
                                <label for="endDate"> Date Fin </label>
                            </div>
                            <div>
                                <input type="datetime-local" name="endDate" id="endDate">
                            </div>
                    </div>
                </div>    
                <div class="form-row ">
                    <div class="col-md-6 form-control  mb-2">
                        <div>
                            <label for="taskPriority"> Prioriété de la tache </label>
                        </div>
                        <div>
                            <select class="custom-select" name="taskPriority">
                                <option value="normal" selected  >Normale</option>
                                <option value="low">Faible</option>
                                <option value="strong">Forte</option>
                                <option value="srongly">Urgente</option>
                                <option value="abslolute">Absolue</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 form-control  mb-2">
                        <div>
                            <label for="taskWeight"> Poid de la tache </label>
                        </div>
                        <div>
                            <select class="custom-select" name="taskWeight">
                                <option value="1" selected  >1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="8">8</option>
                                <option value="13">13</option>
                                <option value="21">21</option>

                            </select>
                        </div>
                    </div>
                </div> 
                    <!-- <div class="col-md-12 form-control btn btn-outline-success js-add-task mb-2">
                        <h5>Ajouter</h5>
                    </div>    -->
                <button type="submit" class="btn btn-lg btn-outline-success">Valider </button> 
            </form>
        </div>
    </div>

</template>

<template name="addTaskModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> createTaskForm}}
            </div>
        </div>
    </div>
</template>
